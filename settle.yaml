    EOF
    """"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
    " augroups
    """"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
    " irrelevant when using nix
    " augroup VIMRC_AUTO_RELOAD
    "     autocmd!
    "     autocmd bufwritepost $MYVIMRC source $MYVIMRC
    " augroup end

    " augroup COC_SHOW_SIGNATURE_HELPER
    "     autocmd!
    "     autocmd User CocJumpPlaceholder call CocActionAsync('showSignatureHelp')
    " augroup end

    " augroup GOIMPORTS
    "     autocmd!
    "     autocmd BufWritePre *.go call go#auto#fmt_autosave()
    " augroup end

    """"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
    " appearance / behavior
    """"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
    map <C-l> <silent>

    colorscheme neodark

    set autoread
    set clipboard^=unnamed,unnamedplus
    set cursorline
    set visualbell
    set mouse=a
    set inccommand=nosplit

    set nowrap
    set number
    set splitbelow
    set splitright

    set expandtab
    set shiftwidth=4
    set softtabstop=4
    set smarttab
    set tabstop=4

    """"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
    " plugin overrides
    """"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
    " airline
    let g:airline#extensions#branch#enabled = 0
    let g:airline#extensions#hunks#enabled = 0
    let g:airline#extensions#tabline#enabled = 0
    let g:airline#extensions#virtualenv#enabled = 0
    let g:airline_powerline_fonts=1
    let g:airline_theme='onedark'

    " better whitespace
    let g:better_whitespace_enabled = 0
    let g:strip_whitelines_at_eof = 1
    let g:strip_whitespace_confirm = 0
    let g:strip_whitespace_on_save = 1

    " fzf.vim
    let g:fzf_preview_window = ""

    " coc-nvim
    " let g:coc_global_extensions = [
    "     \"coc-go",
    "     \"coc-python",
    " \]

    " vim-go
    let g:go_fmt_command = "goimports"
    let g:go_code_completion_enabled = 0  " use coc.nvim instead
    let g:go_def_mapping_enabled = 0
    let g:go_list_height = 0

    " completion-nvim
    let g:completion_trigger_keyword_length = 3
    set completeopt=menuone,noinsert,noselect
    set shortmess+=c

    """"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
    " misc key maps
    """"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
    nnoremap Y y$
    nnoremap B ^
    nnoremap E $
    nnoremap <C-n> :noh<CR>

    tnoremap <Esc> <C-\><C-n>

    nnoremap <C-h> <C-w>h
    nnoremap <C-j> <C-w>j
    nnoremap <C-k> <C-w>k
    nnoremap <C-l> <C-w>l

    """"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
    " fzf
    """"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
    nnoremap <C-b> :Buffers<cr>
    nnoremap <C-p> :GFiles<cr>

    """"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
    " coc.nvim
    """"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
    " nmap <leader>r <Plug>(coc-rename)
    " nmap <silent> gd <Plug>(coc-definition)
    " nmap <silent> gy <Plug>(coc-type-definition)
    " nmap <silent> gi <Plug>(coc-implementation)
    " nmap <silent> gr <Plug>(coc-references)

    """"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
    " neovim lsp
    """"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
    nmap <leader>r <cmd>lua vim.lsp.buf.rename()<CR>
    nmap <silent> gd <cmd>lua vim.lsp.buf.definition()<CR>
    nmap <silent> gi <cmd>lua vim.lsp.buf.implementation()<CR>
    nmap <silent> gr <cmd>lua vim.lsp.buf.references()<CR>

    """"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
    " ranger
    """"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
    command! Ranger call RangerEdit("edit")

    """"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
    " sayonara
    """"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
    map <C-c> :Sayonara!<cr>

    """"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
    " vim-swap
    """"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""
    omap i, <Plug>(swap-textobject-i)
    xmap i, <Plug>(swap-textobject-i)
    omap a, <Plug>(swap-textobject-a)
    xmap a, <Plug>(swap-textobject-a)
